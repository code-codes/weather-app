<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="component">
      <form class="row search-form">
        <input
          class="col-6 search"
          type="text"
          placeholder="Enter City"
          id="search-input-text"
        />
        <input type="submit" class="col-3 btn btn-primary" />
      </form>
      <div class="summary">
        <ul class="detail1">
          <li class="city">New York</li>
          <li>
            <span class="day">Thursday</span>
            <span class="time">15:03</span>
          </li>
          <li class="description">Partly Cloudy</li>
        </ul>
      </div>
      <div class="row detail2">
        <div class="col-6 temperature">
          <span>
            <i class="icon fa-solid fa-cloud-sun fa-2xl"></i>
          </span>
          <span class="temperatureValue">16</span>
          <span class="type">
            <a href="#" id="celcius">°C</a> |
            <a href="#" id="fahrenheit">°F</a>
          </span>
        </div>
        <div class="col-6 climate">
          <ul>
            <li>Precipitation: 0%</li>
            <li>Humidity: 77%</li>
            <li>Wind: 8km/hr</li>
          </ul>
        </div>
      </div>
    </div>
    <span class="footer"><a href="https://github.com/code-codes/weather-app"><i>Open-source code</i></a> by Bhavana Boddapati</span>
    
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>

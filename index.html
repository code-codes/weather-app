<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="component">
      <form class="row search-form">
        <input
          class="col-6 search"
          type="text"
          placeholder="Enter a City"
          id="search-input-text"
        />
        <input type="submit" value="Search" class="col-3 btn btn-primary" />
      </form>
      <div class="summary">
        <ul class="detail1">
          <h1 id="city">New York</h1>
          <li>Last Updated: <span id="date">Thursday 15:03</span></li>
          <li id="description">Partly Cloudy</li>
        </ul>
      </div>
      <div class="row detail2">
        <div class="col-6 temperature">
          <span>
            <img src="" alt="Clear" id="icon" />
          </span>
          <span id="temperatureValue">16</span>
          <span class="units">
            <a href="#" id="celcius" class="active">째C</a> |
            <a href="#" id="fahrenheit">째F</a>
          </span>
        </div>
        <div class="col-6 climate">
          <ul>
            <li>Humidity: <span id="humidity">77</span>%</li>
            <li>Wind: <span id="wind">8</span>km/hr</li>
          </ul>
        </div>
      </div>
      <div class="weather-forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-day">Sun</div>
            <img src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png" width="40rem" alt="">
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max">28째</span>
              <span class="weather-forecast-temperature-min">18째</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <span
        ><a href="https://github.com/code-codes/weather-app" target="_blank"
          ><i>Open-source code</i></a
        >
        by Bhavana Boddapati</span
      >
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="src/app.js"></script>
  </body>
</html>
